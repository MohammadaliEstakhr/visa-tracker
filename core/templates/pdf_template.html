<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Visa Applications</title>
    <style>
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th, td { border: 1px solid #000; padding: 5px; text-align: left; }
    </style>
</head>
<body>
    <h2>All Visa Applications</h2>
    <table>
        <thead>
            <tr>
                <th>Applicant</th>
                <th>Visa Type</th>
                <th>Submission Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for app in applications %}
            <tr>
                <td>{{ app.applicant_name }}</td>
                <td>{{ app.visa_type }}</td>
                <td>{{ app.submission_date }}</td>
                <td>{{ app.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
